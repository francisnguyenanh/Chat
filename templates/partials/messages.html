{% if combined %}
    {% for item in combined %}
        {% if item.type == 'message' %}
            {% set message = item.obj %}
            {% include 'partials/message_item.html' %}
        {% elif item.type == 'file' %}
            {% set file = item.obj %}
            {% include 'partials/file_item.html' %}
        {% endif %}
    {% endfor %}
{% endif %}
